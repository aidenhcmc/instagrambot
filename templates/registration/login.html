{% extends "base_generic.html" %}
{% load widget_tweaks %}
{% block content %}
    {% load static %}
    
    <body class="min-h-fullscreen bg-img center-vh p-20" style="background-image: url({% static 'img/bg/main.jpg' %});" data-overlay="7">
        <div class="card card-round card-shadowed px-50 py-30 w-400px mb-0" style="max-width: 100%">
          <h5 class="text-uppercase">Sign in</h5>
          <br>

          <form class="form-type-material" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              {{ form.username|add_class:"form-control"  }}
              <label for="username">Username</label>
            </div>

            <div class="form-group">
              {{ form.password|add_class:"form-control"  }}
              <label for="password">Password</label>
            </div>

            <div class="form-group flexbox">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked>
                <label class="custom-control-label">Remember me</label>
              </div>

              <a class="text-muted hover-primary fs-13" href="{% url 'password_reset' %}">Forgot password?</a>
            </div>

            <div class="form-group">
              <button class="btn btn-bold btn-block btn-primary" type="submit">Login</button>
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
          </form>

          <div class="divider">Or Sign In With</div>
          <div class="text-center">
            <a class="btn btn-square btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
            <a class="btn btn-square btn-google" href="#"><i class="fa fa-google"></i></a>
            <a class="btn btn-square btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
          </div>

          <hr class="w-30px">

          <p class="text-center text-muted fs-13 mt-20">Don't have an account? <a class="text-primary fw-500" href="#">Sign up</a></p>
        </div>
    </body>

{% endblock %}
