{% extends "base_generic.html" %}

{% block content %}

  {% include "shared/preloader.html" %}
  {% include "shared/sidebar_detail.html" %}
  {% include "shared/toolbar.html" %}
    
  <main class="main-container">

      <div class="main-content">

        <div class="col-md-12 col-xl-12">
          <div class="card card-body">
            <h6>
              <span class="text-uppercase">Following</span>
              <span class="float-right">
                <button type="button" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#modal-center">TÄƒng Following</button>
              </span>
            </h6>
            <br>
            <p class="fs-28 fw-100">2,354</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 65%; height: 4px;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="text-gray fs-12"><i class="ti-stats-up text-success mr-1"></i> 324 more than last year</div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal modal-center fade" id="modal-center" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Account Instagrams</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="following-user-follower-form" method="post" action="follow">
                  {% csrf_token %}
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="User ID" id="user_id">
                    <input type="hidden" name="username" value="{{ account.username }}" id="username">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-bold btn-pure btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-bold btn-pure btn-primary">RUN</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </main>
{% endblock %}
