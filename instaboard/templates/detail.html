{% extends "base_generic.html" %}

{% block content %}

  {% include "shared/preloader.html" %}
  {% include "shared/sidebar_detail.html" %}
  {% include "shared/toolbar.html" %}
    
  <main class="main-container">

      <div class="main-content">
        <div class="col-md-6 col-lg-4">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-center">TÄƒng Following</button>
          <!-- Modal -->
          <div class="modal modal-center fade" id="modal-center" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Account Instagrams</h5>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="following-user-follower-form" method="post" action="follow">
                    {% csrf_token %}
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="User ID" id="user_id">
                      <input type="hidden" name="username" value="{{ account.username }}" id="username">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-bold btn-pure btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-bold btn-pure btn-primary">RUN</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>        
        </div>
      </div>
    </main>
{% endblock %}
