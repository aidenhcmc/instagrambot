{% load static %}
<!-- Sidebar -->
<aside class="sidebar sidebar-icons-right sidebar-icons-boxed sidebar-expand-lg">
  <header class="sidebar-header">
    <a class="logo-icon" href=""><img src="{% static 'img/logo-icon-light.png' %}" alt="logo icon"></a>
    <span class="logo">
      <a href="../index.html"><img src="{% static 'img/logo-light.png' %}" alt="logo"></a>
    </span>
    <span class="sidebar-toggle-fold"></span>
  </header>

  <nav class="sidebar-navigation">
    <ul class="menu">
      <li class="menu-category">Accounts</li>

        <li class="menu-item">
          <a class="menu-link" href="#">
            <span class="icon icon-avatar">
                <span class="avatar">
                  {% if account.profile_pic_url %}
                    <img src="{{ account.profile_pic_url }}" alt="{{ account.username }}">
                  {% else %}
                    <img src="{% static 'img/avatar/3.jpg' %}" alt="{{ account.username }}">
                  {% endif %}
                </span>
            </span>
            <span class="title">@{{ account.username }}</span>
          </a>
        </li>

      <li class="menu-category">Action</li>

      <li class="menu-item">
        <a class="menu-link" href="#">
          <span class="icon ti-layout"></span>
          <span class="title">Follower / Following</span>
          <span class="arrow"></span>
        </a>

        <ul class="menu-submenu">
          <li class="menu-item">
            <a class="menu-link" href="#">
              <span class="dot"></span>
              <span class="title">Sidebar</span>
            </a>
          </li>

          <li class="menu-item">
            <a class="menu-link" href="#">
              <span class="dot"></span>
              <span class="title">Header</span>
            </a>
          </li>

          <li class="menu-item">
            <a class="menu-link" href="#">
              <span class="dot"></span>
              <span class="title">Footer</span>
            </a>
          </li>
        </ul>
      </li>

    </ul>
  </nav>
</aside>
